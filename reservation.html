<main>

    <section class="reservation-section"></section>

        <h2 class="reservation-h2">Book a Table</h2>
        <form action="#" method="post" class="reservation-form">
            <label  for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="party-size">Party Size:</label>
            <input type="number" id="party-size" name="party-size" min="1" required>

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests" rows="4"></textarea>

            <button type="submit">Submit Reservation</button>
        </form>
    </section>
